---
layout: ./html5.html
---

{{##head:

<script>
    if (!('customElements' in window)) {
        var polyscript = document.createElement('script');
        polyscript.type = 'text/javascript';
        polyscript.src = '/polyfill-prebuild.js';
        document.head.appendChild(polyscript);
    }
</script>
<link type="text/css" rel="stylesheet" href="/all.css">
<link type="text/css" rel="stylesheet" href="/localdev-styles.css">

{{= layout.head || '' }}
#}}


{{##body:
<header class="header">
    {{= partial('./header.html')}}
</header>
<main role="main">
    {{?layout.title}}
    <h1 class="text-center pt-2">{{= page.getPageTitle(layout.title)}}</h1>
    <hr/>
    {{?}}
    <div class="conetent {{= layout.containerCls || 'container-fluid'}}">
        {{= layout.content || 'No content.' }}
    </div>
</main>
<footer class="footer bg-dark">
    {{= partial('./footer.html')}}
</footer>

<script src="/all.js"></script>
<script defer src="/localdev-ts.js"></script>
#}}
