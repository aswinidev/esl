---
layout: ./basic.html
containerCls: container
title: ESL Media Component
---
{{##content:
<script>
  function onChange(target, attr) {
    const value = target.getAttribute(attr);
    const playground = document.querySelector('uip-playground');

    if (value) {
      playground.setAttribute(attr, value);
    }
  }
</script>

<uip-root>
  <div class="playground-modes">
    <span class="section-name">Modes:</span>

    <div class="mode">
      <button class="mode-item" mode="vertical" onclick="onChange(this, 'mode')">vertical</button>
      <button class="mode-item" mode="horizontal" onclick="onChange(this, 'mode')">horizontal</button>
    </div>

    <div class="mode">
      <button class="mode-item" theme="light" onclick="onChange(this, 'theme')">light</button>
      <button class="mode-item" theme="dark" onclick="onChange(this, 'theme')">dark</button>
    </div>
  </div>

  <div class="playground-content">
    <div class="snippets-section">
      {{= layout.snippets || 'No snippets.' }}
    </div>

    <div class="sections-wrapper">

      <div class="{{= layout.settings ? 'preview-settings' : ''}}">

        <div class="{{= layout.settings ? 'preview-wrapper' : '' }}">
          <span class="section-name">Preview</span>
          <uip-preview class="preview-section"></uip-preview>
        </div>

        {{? layout.settings}}
        <div class="settings-wrapper">
          <span class="section-name">Settings</span>
          <div class="settings-section">
            {{= layout.settings }}
          </div>
        </div>
        {{?}}
      </div>

      <div class="editor-wrapper">
        <span class="section-name">Editor</span>
        <uip-editor class="editor-section" editor-config="{wrap: 70}"></uip-editor>
      </div>
    </div>
  </div>

</uip-root>

#}}
