<uip-snippets>
  <ul class='snippets-list'>
    <li class='snippets-list-item'>
      <uip-snippet name='ESL Popup'>
        <template>
          <div style="height: 70px;">
            <esl-popup id="popup1"
                       body-class="popup-opened"
                       close-on=".close-button"
                       close-on-esc
                       open>
              <div class="alert alert-warning" role="alert">
                <strong>This is a popup.</strong> You can control it using the triggers below.
                <button type="button" class="close close-button" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </esl-popup>
          </div>
          <p>Triggers</p>
          <div>
            <esl-trigger target="#popup1" mode="toggle" event="click">
              <button type="button" class="btn btn-primary">Toggle</button>
            </esl-trigger>
            <esl-trigger target="#popup1" mode="show" event="click">
              <button type="button" class="btn btn-success">Show</button>
            </esl-trigger>
            <esl-trigger target="#popup1" mode="hide" event="click">
              <button type="button" class="btn btn-dark">Hide</button>
            </esl-trigger>
          </div>
        </template>
      </uip-snippet>
    </li>
    <li class='snippets-list-item'>
      <uip-snippet name='ESL Popup body trigger'>
        <template>
          <div style="height: 130px;">
            <esl-popup id="popup2"
                       class="popup"
                       close-on-esc
                       close-on-body-click>
              <div class="alert alert-warning" role="alert">
                <strong>This is a popup.</strong> You can close it if you click outside.
                <esl-trigger target="::parent(esl-popup)::find(.child-popup)">
                  <button type="button" class="btn btn-link">Toggle inner popup</button>
                </esl-trigger>
                <esl-popup class="child-popup"
                           close-on-esc
                           close-on-body-click>
                  <div class="alert alert-info" role="alert">
                    <strong>This is inner popup.</strong> You can also close it if you click outside.
                  </div>
                </esl-popup>
              </div>
            </esl-popup>
          </div>
          <p>Triggers</p>
          <div>
            <esl-trigger target="#popup2">
              <button type="button" class="btn btn-dark">Toggle popup</button>
            </esl-trigger>
            <button id="prevArea" class="btn btn-danger">
              Prevent Click Zone
            </button>
            <script>
              document.querySelector('#prevArea').addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
              });
            </script>
          </div>
        </template>
      </uip-snippet>
