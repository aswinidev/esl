{{##content:
<div class="container-fluid">
    <h2 class="text-center"><code>&lt;smart-video&gt;</code> component</h2>
    <hr/>
    <div class="description">
        <p>Smart Video - is the smart container that gives you same API for different providers under the hood
            along with helpers like lazy loading, activate query, picture cropping.</p>
    </div>
    <hr/>
    <div class="row">
        <section class="col-6" data-demo>
            <div class="demo">
                <div class="img-container img-container-16-9 img-container-loaded">
                    <smart-video video-type="youtube"
                                 video-src="kbIQ070E57k"
                                 load-condition="@DESKTOP"
                                 load-condition-declined-marker="hide-video"
                                 autoplay="true" muted="true"
                                 play-in-viewport>
                    </smart-video>
                </div>
            </div>
            <div class="row btn-group-centered" data-demo-controls>
                <button class="btn btn-light" data-action="play">Play</button>
                <button class="btn btn-light" data-action="pause">Pause</button>
                <button class="btn btn-light" data-action="stop">Stop</button>
            </div>
        </section>
        <section class="col-6" data-demo>
            <div class="demo">
                <div class="img-container img-container-16-9 img-container-loaded">
                    <smart-video
                            video-type="video"
                            load-condition="@DESKTOP"
                            load-condition-declined-marker="hide-video"
                            data-src="https://storage.googleapis.com/webfundamentals-assets/videos/chrome.mp4"
                            autoplay="true"
                            play-in-viewport
                            muted="true">
                    </smart-video>
                </div>
            </div>
            <div class="row btn-group-centered" data-demo-controls>
                <button class="btn btn-light" data-action="play">Play</button>
                <button class="btn btn-light" data-action="pause">Pause</button>
                <button class="btn btn-light" data-action="stop">Stop</button>
            </div>
        </section>
    </div>


    <script>
        (function () {
            [].forEach.call(document.querySelectorAll('[data-demo]'), function (demoContainer) {
                var sve = demoContainer.querySelector('smart-video');
                demoContainer.querySelector('[data-demo-controls]').addEventListener('click', function (e) {
                    var target = e.target && e.target.dataset.action;
                    switch (target) {
                        case 'play':
                            sve.play();
                            break;
                        case 'pause':
                            sve.pause();
                            break;
                        case 'stop':
                            sve.stop();
                            break;
                    }
                });
            });
        })();
    </script>
</div>
#}}
