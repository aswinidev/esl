{{##content:
{{= layout.demoResources}}

<div class="container">
    <div style="height: 55px;">
        <smart-popup id="my-uniq-id-1"
                     group="group"
                     body-class="popup-opened"
                     close-button=".close-button"
                     close-on-esc
                     active>
            <div class="alert alert-warning" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close close-button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </smart-popup>
    </div>

    <div style="height: 55px;">
        <smart-popup id="my-uniq-id-2"
                     group="group"
                     close-button=".close-button"
                     close-on-esc
                     close-on-body-click>
            <div class="alert alert-warning" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close close-button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </smart-popup>
    </div>

    Triggers
    <p>
        <smart-popup-trigger target-id="my-uniq-id-1" mode="show" event="click">
            <button type="button" class="btn btn-info">Trigger 1</button>
        </smart-popup-trigger>
        <smart-popup-trigger target-id="my-uniq-id-2" mode="toggle" event="hover">
            <button type="button" class="btn btn-info">Trigger 2</button>
        </smart-popup-trigger>
    </p>

    Buttons
    <p>
        <button type="button" onclick="document.getElementById('my-uniq-id-1').toggle()" class="btn btn-primary">Toggle</button>
        <button type="button" onclick="document.getElementById('my-uniq-id-1').show()" class="btn btn-success">Show</button>
        <button type="button" onclick="document.getElementById('my-uniq-id-1').hide()" class="btn btn-dark">Hide</button>
    </p>
</div>

#}}
