{{##content:
{{= layout.demoResources}}

<div class="container">
    <smart-popup id="my-uniq-id-1"
                 class="fade show"
                 data-active-class="show"
                 data-group="group"
                 data-body-class="popup-opened"
                 data-close-button=".close-button"
                 data-close-on-esc>
        <div class="alert alert-warning" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close close-button" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </smart-popup>

    <smart-popup id="my-uniq-id-2"
                 class="fade"
                 data-active-class="show"
                 data-group="group"
                 data-close-button=".close-button"
                 data-close-on-esc
                 data-close-on-body-click>
        <div class="alert alert-warning" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close close-button" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </smart-popup>

    Triggers
    <p>
        <smart-popup-trigger data-target-id="my-uniq-id-1" data-mode="show" data-event="click">
            <button type="button" class="btn btn-info">Trigger 1</button>
        </smart-popup-trigger>
        <smart-popup-trigger data-target-id="my-uniq-id-2" data-mode="toggle" data-event="hover">
            <button type="button" class="btn btn-info">Trigger 2</button>
        </smart-popup-trigger>
    </p>

    Buttons
    <p>
        <button type="button" onclick="document.getElementById('my-uniq-id-1').toggle()" class="btn btn-primary">Toggle</button>
        <button type="button" onclick="document.getElementById('my-uniq-id-1').show()" class="btn btn-success">Show</button>
        <button type="button" onclick="document.getElementById('my-uniq-id-1').hide()" class="btn btn-dark">Hide</button>
    </p>
</div>

#}}
