<!doctype html>
<html lang="en" class="esl-scrollable-content">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <script>
    /* Polyfill */
    (function () {
      let version = '';
      if (!window.Promise || !window.CustomEvent) {
        version = 'full';
      } else if (!('getRootNode' in Element.prototype) || !window.customElements || !window.IntersectionObserver) {
        version = 'light';
      }
      (version) && document.write('<script type="text/javascript" src="./bundles/polyfill-' + version + '.js"><\/script>');
    })();
  </script>

  <link type="text/css" rel="stylesheet" href="{{ '/bundles/localdev.css' | relative_url }}">
</head>

<body>

<h1>{{ page.title }}</h1>

{% include header.html %}

<main>
  {{ content }}
</main>

{% include footer.html %}

<script src="{{ '/bundles/localdev.js' | relative_url }}"></script>
<esl-scrollbar class="page-scrollbar" target="html"></esl-scrollbar>

</body>
</html>
