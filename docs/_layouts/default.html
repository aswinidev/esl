<!doctype html>
<html lang="en" class="esl-scrollable-content">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <script>
    /* Polyfill */
    (function () {
      let version = '';
      if (!window.Promise || !window.CustomEvent) {
        version = 'full';
      } else if (!('getRootNode' in Element.prototype) || !window.customElements || !window.IntersectionObserver) {
        version = 'light';
      }
      (version) && document.write('<script type="text/javascript" src="./bundles/polyfill-' + version + '.js"><\/script>');
    })();
  </script>

  <link type="text/css" rel="stylesheet" href="/bundles/localdev.css">
</head>

<body>

<h1>{{ page.title }}</h1>

<header class="header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <div class="hd-content">
        <a class="navbar-brand" href="./index.html">Exadel Smart Library</a>

        <div class="hd-dropdown">
          <esl-trigger class="hd-dropdown-trigger" event="hover" target="::next">
            <button class="btn btn-link hd-dropdown-btn">Components List</button>
            <span class="hd-dropdown-arrow-icon"></span>
          </esl-trigger>

          <esl-panel class="hd-dropdown-content" default-params="{hideDelay: 250}" fallback-duration="500">
            <ul class="hd-dropdown-list">
              <li class="nav-item hd-dropdown-item ">
                <a class="hd-dropdown-link" href="./esl-accordion.html">Test</a>
              </li>
            </ul>
          </esl-panel>
        </div>
      </div>
      <button class="btn btn-outline-info gn-back-trigger">← Back</button>
    </div>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer class="footer bg-dark">
  <div class="container">
    <div class="text-center">
      <div class="text-muted">© 2021 Exadel, Inc</div>
      <div class="text-muted">Core Team Contributors:
        <a href="mailto:astsefanovich@exadel.com">Alexey Stsefanovich</a>,
        <a href="mailto:ymurashka@exadel.com">Julia Murashko</a>,
        <a href="mailto:yadamska@exadel.com">Yuliya Adamskaya</a>
      </div>
    </div>
  </div>
</footer>

<script src="/bundles/localdev.js"></script>
<esl-scrollbar class="page-scrollbar" target="html"></esl-scrollbar>

</body>
</html>
